section memory
  /*random_seed = 12345
  type = random*/
  pattern = 0x00
  type = unknown /* Fastest */
  
  name = "RAM"
  ce = 1
  mc = 0
  baseaddr = 0x00000000
  size = 0x00200000
  delayr = 2
  delayw = 4
end

/* High memory for testing */
section memory
  /*random_seed = 12345
  type = random*/
  pattern = 0x00
  type = unknown /* Fastest */
  
  name = "RAM"
  ce = 2
  mc = 0
  baseaddr = 0xffe00000
  size = 0x00200000
  delayr = 2
  delayw = 4
end

section immu
  enabled = 1
  nsets = 64
  nways = 1
  ustates = 2
  pagesize = 8192
end

section dmmu
  enabled = 1
  nsets = 64
  nways = 1
  ustates = 2
  pagesize = 8192
end

section ic
  enabled = 1
  nsets = 256
  nways = 1
  ustates = 2
  blocksize = 16
end

section dc
  enabled = 1
  nsets = 256
  nways = 1
  ustates = 2
  blocksize = 16
end

/* Set the CPU to take vectors at 0xf0000000 */
section cpu
  ver =   0x12
  rev = 0x0001
  /* upr = */
  sr = 0x8001
  superscalar = 0
  hazards = 0
  dependstats = 0
end

section bpb
  enabled = 0
  btic = 0
end

section debug
/*  enabled = 1
  rsp_enabled = 1
  rsp_port = 51000*/
end

section sim
  debug = 0 
  profile = 0
  prof_fn = "sim.profile"
  
  exe_log = 0
  exe_log_type = software
  exe_log_fn = "executed.log"
end
