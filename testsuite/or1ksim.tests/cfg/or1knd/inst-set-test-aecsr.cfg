/* This configuration file is particularly intended for intruction set tests
   which have a single block of RAM and make no use of the memory controller
   or flash memory. */

section memory
  type     = unknown /* Fastest */
  name     = "RAM"
  baseaddr = 0x00000000
  size     = 0x00200000
  delayr   = 2
  delayw   = 4
end

section immu
  enabled = 0
end

section dmmu
  enabled = 0
end

section ic
  enabled = 0
end

section dc
  enabled = 0
end

section cpu
  ver         = 0x12
  cfgr        = 0x4420 /* OB32S | ND | AECSRP */
  rev         = 0x0001
  superscalar = 0
  hazards     = 0
  dependstats = 0
end

section bpb
  enabled = 0
end

section debug
/*  enabled = 1
  rsp_enabled = 1
  rsp_port = 51000*/
end

section sim
  debug   = 0 
  profile = 0
  prof_fn = "sim.profile"
  
  exe_log      = 0
  exe_log_type = software
  exe_log_fn   = "executed.log"
end

section mc
  enabled  = 0
end

section dma
  enabled  = 0
end

section ethernet
  enabled = 0
end

section VAPI
  enabled = 0
end

section fb
  enabled = 0
end

section kbd
  enabled = 0
end
